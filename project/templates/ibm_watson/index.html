                </div>

                <form id="testformid1">
                  {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputFile">File input</label>
                      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" required>

                    </div>

                    <fieldset class="form-group">
                      <legend>Select Insights</legend>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="personality" checked>

                      </div>
                      <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="tone">
                          Tone Analyser
                        </label>
                      </div>
                      <div class="form-check disabled">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">

                    <button type="submit" class="btn btn-primary">Submit</button>

                <div id="outputDiv" class="hide">

                  <div class="row">
                  </div>
                </div>

  <script type="text/javascript">
      $(document).ready(function(){

          demo.initChartist();      

      });

      // this is the id of the form
$("#testformid").submit(function(e) {
  $('#outputDiv').addClass('hide')
  var formData =   $("#testformid").serializeArray();
  formData.push({name: 'text', value: $('textarea#watson-text').val()})
    $.ajax({
           type: "POST",
           url: '/watson/',
           data: formData, // serializes the form's elements.
           success: function(data)
           {
            console.log("data ", data)
              $('#outputDiv').removeClass('hide')
              $('#outputDiv').html(data)
              $('html, body').animate({
                  scrollTop: $("#outputDiv").offset().top
              }, 1000);
           }
         });

    e.preventDefault(); // avoid to execute the actual submit of the form.
});

$("#testformid1").submit(function(e) {
  $('#outputDiv').addClass('hide')
  var formData =   $("#testformid1").serializeArray();
  var input = document.getElementById("exampleInputFile");
  var fReader = new FileReader();
  var text = ''
  fReader.readAsDataURL(input.files[0]);
  fReader.onloadend = function(event){
    console.log("event ", event.target.result)
    text = atob(event.target.result.split(',')[1])
    formData.push({name: 'text', value: text})
    $.ajax({
           type: "POST",
           url: '/watson/',
           data: formData, // serializes the form's elements.
           success: function(data)
           {
              console.log("data ", data)
              $('#outputDiv').removeClass('hide')
              $('#outputDiv').html(data)
              $('html, body').animate({
                  scrollTop: $("#outputDiv").offset().top
              }, 1000);
           }
         });
  }
    

    e.preventDefault(); // avoid to execute the actual submit of the form.
});
  </script>
